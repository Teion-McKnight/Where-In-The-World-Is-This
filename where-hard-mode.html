<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="style.css">

  <title>PointPix: The Game</title>

</head>

<body>
  
  <header>
  
    <center>
    <h1 class="main-logo">PointPix</h1>

    <h3>The location guessing game!</h3>
    </center>

  </header>

  <main>

    <center>
    <img src="img/ATL-GA-0001.jpeg" alt="Atlanta">

    <p class="where">Where is this image located?</p>

    <form action="">

      <input type="text" id="ATL-GA-0001" name="ATL-GA-0001" required
      minlength="4" maxlength="14" size="18" placeholder="Which City?">

      <input type="submit" class="check-butt" value="Continue" />

    </form>
    </center>

  </main>

</body>

</html>
